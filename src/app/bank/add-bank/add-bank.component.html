<h2 class="text-center mt-5 mb-4">Register New Bank</h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <form [formGroup]="addBank" (ngSubmit)="getUserFormData()">

                        <div class="mb-3">
                            <label for="fname" class="form-label">Full Name</label>
                            <input type="text" id="fname" class="form-control" formControlName="fullName"placeholder="e.g. Axis Bank" />
                            <div class="alert alert-danger mt-2"
                                *ngIf="addBank.get('fullName')?.touched && addBank.get('fullName')?.invalid">
                                <div *ngIf="addBank.get('fullName')?.errors?.['required']">Full Name is required.</div>
                                <div *ngIf="addBank.get('fullName')?.errors?.['maxlength']">Full Name cannot exceed 50
                                    characters.</div>
                                <div *ngIf="addBank.get('fullName')?.errors?.['pattern']">Only letters and spaces are
                                    allowed.</div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success" [disabled]="addBank.invalid">Register</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            <a routerLink="/admin/view-all-users" class="btn btn-outline-primary">
                                <i class="fa fa-angle-double-left"></i> Back
                            </a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
