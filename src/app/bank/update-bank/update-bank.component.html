<h3 class="title mt-5 text-center">Update User</h3>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="updateUser" (ngSubmit)="getUserFormData()">

                <div class="form-group mb-3">
                    <label for="FullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" formControlName="fullName"
                        placeholder="Enter Full name" />
                </div>

                <button type="submit" class="btn btn-primary">Update Bank</button>

                <a class="btn btn-secondary" routerLink="/admin/view-all-banks">Cancel</a>

            </form>
        </div>
    </div>
</div>
