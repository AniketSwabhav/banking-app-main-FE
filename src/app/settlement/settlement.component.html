<div class="container mt-4">
  <h2 class="mb-4">Bank Settlements</h2>

  <div *ngIf="settlements.length > 0; else noData">
    <p>Total Records: {{ totalRecords }}</p>

      <app-pagination class=" p-0 m-0" [items]="settlements"
        [totalItems]='selectedButtonIndex ? totalRecords : totalRecords' [limit]="limit" [offset]="offset"
        (pageChange)="changePage($event)" />

    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Sender Bank</th>
          <th>Receiver Bank</th>
          <th>Amount (â‚¹)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of settlements; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ tx.senderBankName?.fullName || 'N/A' }}</td>
          <td>{{ tx.receiverBankName?.fullName || 'N/A' }}</td>
          <td>{{ tx.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noData>
    <p class="text-muted">No settlement records found.</p>
  </ng-template>
</div>
