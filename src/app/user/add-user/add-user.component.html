<h2 class="text-center mt-5 mb-4">Register New User</h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <form [formGroup]="addUser" (ngSubmit)="getUserFormData()">

                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" id="fname" class="form-control" formControlName="firstName"
                                placeholder="Enter your first name" />
                        </div>

                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" id="lname" class="form-control" formControlName="lastName"
                                placeholder="Enter your last name" />
                        </div>

                        <div class="mb-3">
                            <label for="lname" class="form-label"><strong><span class="red"></span> Phone
                                    Number</strong></label>
                            <input type="text" id="pNumber" class="form-control" formControlName="phoneNo"
                                placeholder="eg: 9123456780" />
                            <div class="alert alert-danger" *ngIf="(addUser.get('phoneNo')?.touched || addUser.get('phoneNo')?.dirty)
                                                   && addUser.get('phoneNo')?.invalid">
                                <div *ngIf="addUser.get('phoneNo')?.errors?.['pattern']">
                                    Contact must be a valid 10-digit number
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" formControlName="Email"
                                placeholder="Enter your email" />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                                    formControlName="passWord" placeholder="Enter your password" />
                                <span class="input-group-text" (click)="togglePasswordVisibility()"
                                    style="cursor: pointer;">
                                    <i class="fa {{ showPassword ? 'fa-eye-slash' : 'fa-eye' }}"></i>
                                </span>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success">Register</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            <a routerLink="/admindashboard" class="btn btn-outline-primary">
                                <i class="fa fa-angle-double-left"></i> Back
                            </a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
