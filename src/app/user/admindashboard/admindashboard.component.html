<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">

      <div *ngIf="user">
        <h2 class="title text-center mt-5 mb-4">Welcome, {{ user.firstName }} {{ user.lastName }}</h2>
        <br>
        <p><strong>Email:</strong> {{ user.credential.email }}</p>
        <p><strong>Phone:</strong> {{ user.phoneNo }}</p>
        <!-- <p><strong>Total Balance:</strong> â‚¹{{ user.totalBalance }}</p> -->
        <p><strong>Status:</strong> {{ user.isActive ? 'Active' : 'Inactive' }}</p>
        <!-- <p><strong>Admin:</strong> {{ user.isAdmin ? 'Yes' : 'No' }}</p> -->

      <ng-template #loading>
        <p class="title text-center mt-5 mb-4">Loading Admin data...</p>
      </ng-template>

    </div>
  </div>
</div>
