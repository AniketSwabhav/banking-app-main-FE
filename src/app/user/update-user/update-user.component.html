<h3 class="title mt-5 text-center">Update User</h3>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="updateUser" (ngSubmit)="getUserFormData()">

                <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName"
                        placeholder="Enter first name" />
                </div>

                <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName"
                        placeholder="Enter last name" />
                </div>

                <div class="form-group mb-3">
                    <label for="phoneNo">Phone No.</label>
                    <input type="text" id="phoneNo" class="form-control" formControlName="phoneNo"
                        placeholder="eg: 9123456780" />
                </div>

                <div class="form-group mb-4">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" formControlName="isAdmin">
                        <option [ngValue]="true">Admin</option>
                        <option [ngValue]="false">User</option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Update User</button>

                <a class="btn btn-secondary" routerLink="/admin/view-all-users">Cancel</a>

            </form>
        </div>
    </div>
</div>
